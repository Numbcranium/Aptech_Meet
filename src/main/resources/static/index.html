<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Presence & Room Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0a0f;
            color: #e8e8ed;
            min-height: 100vh;
            padding: 24px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 30% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 30%, rgba(59, 130, 246, 0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 48px;
            padding: 40px 28px;
            background: rgba(17, 17, 27, 0.5);
            backdrop-filter: blur(24px);
            border-radius: 24px;
            border: 1px solid rgba(99, 102, 241, 0.15);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.5), transparent);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .header p {
            color: #9ca3af;
            font-size: 1rem;
            font-weight: 300;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: rgba(17, 17, 27, 0.4);
            backdrop-filter: blur(24px);
            border-radius: 20px;
            padding: 28px;
            border: 1px solid rgba(99, 102, 241, 0.12);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card:hover {
            transform: translateY(-6px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 50px rgba(99, 102, 241, 0.15);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 420px 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        /* Card */
        .card {
            background: rgba(17, 17, 27, 0.4);
            backdrop-filter: blur(24px);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(99, 102, 241, 0.12);
        }

        .card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 28px;
            color: #e8e8ed;
        }

        /* Connection Status */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 18px 20px;
            background: rgba(10, 10, 15, 0.6);
            border-radius: 16px;
            margin-bottom: 28px;
            border: 1px solid rgba(99, 102, 241, 0.08);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            position: relative;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
        }

        .status-dot::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: inherit;
            opacity: 0;
            animation: ping 1.8s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        .status-dot.connected {
            background: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
        }

        @keyframes ping {
            75%, 100% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }

        .status-text {
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.3px;
        }

        /* Form */
        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.85rem;
            font-weight: 500;
            color: #d1d5db;
            letter-spacing: 0.3px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px 18px;
            background: rgba(10, 10, 15, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.15);
            border-radius: 14px;
            color: #e8e8ed;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.12);
            background: rgba(10, 10, 15, 0.8);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px 28px;
            border: none;
            border-radius: 14px;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 14px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.12);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(99, 102, 241, 0.5);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(16, 185, 129, 0.5);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(239, 68, 68, 0.5);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Activity Feed */
        .activity-feed {
            height: 540px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .activity-feed::-webkit-scrollbar {
            width: 5px;
        }

        .activity-feed::-webkit-scrollbar-track {
            background: rgba(10, 10, 15, 0.3);
            border-radius: 10px;
        }

        .activity-feed::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.4);
            border-radius: 10px;
        }

        .activity-feed::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.6);
        }

        .activity-item {
            padding: 16px 18px;
            margin-bottom: 12px;
            border-radius: 14px;
            background: rgba(10, 10, 15, 0.5);
            border-left: 3px solid #6366f1;
            animation: slideIn 0.4s ease-out;
            transition: all 0.3s ease;
        }

        .activity-item:hover {
            background: rgba(10, 10, 15, 0.7);
            transform: translateX(4px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-24px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .activity-item.system {
            border-left-color: #f59e0b;
        }

        .activity-item.error {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.08);
        }

        .activity-item.success {
            border-left-color: #10b981;
        }

        .activity-time {
            font-size: 0.72rem;
            color: #6b7280;
            margin-bottom: 5px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .activity-content {
            font-size: 0.9rem;
            color: #d1d5db;
            line-height: 1.5;
        }

        /* Users Section */
        .users-section {
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }

        .users-section.visible {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-header h2 {
            margin: 0;
        }

        .close-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: scale(1.05);
        }

        /* User Cards */
        .users-grid {
            display: grid;
            gap: 14px;
        }

        .user-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 20px;
            background: rgba(10, 10, 15, 0.5);
            border-radius: 14px;
            border: 1px solid rgba(99, 102, 241, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .user-card:hover {
            background: rgba(10, 10, 15, 0.7);
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateX(6px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            color: #e8e8ed;
            font-size: 1rem;
            letter-spacing: 0.2px;
        }

        .user-room {
            font-size: 0.82rem;
            color: #6b7280;
            margin-top: 2px;
        }

        .badge {
            padding: 7px 14px;
            border-radius: 24px;
            font-size: 0.72rem;
            font-weight: 600;
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
            letter-spacing: 0.5px;
        }

        .empty-state {
            text-align: center;
            padding: 70px 24px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 18px;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 1rem;
            font-weight: 400;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .header h1 {
                font-size: 2rem;
            }

            body {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>‚ö° Aptech_Live</h1>
        <p>Real-time WebSocket presence tracking system</p>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Online Users</div>
            <div class="stat-value" id="totalUsers">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Current Room</div>
            <div class="stat-value" id="currentRoom">‚Äî</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Status</div>
            <div class="stat-value" id="connectionStatus">OFF</div>
        </div>
    </div>

    <!-- Main Grid -->
    <div class="main-grid">
        <!-- Control Panel -->
        <div class="card">
            <h2>Control Panel</h2>

            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-text" id="statusText">Disconnected</span>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label>Room</label>
                <select id="roomId">
                    <option value="general">General</option>
                    <option value="engineering">Engineering</option>
                    <option value="design">Design</option>
                    <option value="marketing">Marketing</option>
                    <option value="random">Random</option>
                </select>
            </div>

            <button class="btn btn-primary" id="connectBtn" onclick="connect()">
                Connect to WebSocket
            </button>

            <button class="btn btn-success" id="joinBtn" onclick="joinRoom()" disabled>
                Join Room
            </button>

            <button class="btn btn-danger" id="leaveBtn" onclick="leaveRoom()" disabled>
                Leave Room
            </button>

            <button class="btn btn-primary" id="getRoomPresenceBtn" onclick="showRoomPresence()" disabled>
                üîç Get Room Presence
            </button>

            <button class="btn btn-primary" id="getOnlineUsersBtn" onclick="showOnlineUsers()" disabled>
                üë• Get All Online Users
            </button>
        </div>

        <!-- Activity Feed -->
        <div class="card">
            <h2>Activity Feed</h2>
            <div class="activity-feed" id="activityFeed">
                <div class="empty-state">
                    <div class="empty-state-icon">üì°</div>
                    <p>Connect to see real-time activity</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Room Presence Section (Hidden by default) -->
    <div class="card users-section" id="roomPresenceSection">
        <div class="section-header">
            <h2>Room Members <span id="roomMembersCount">(0)</span></h2>
            <button class="close-btn" onclick="hideRoomPresence()">‚úï Close</button>
        </div>
        <div class="users-grid" id="roomUsers">
            <div class="empty-state">
                <div class="empty-state-icon">üë§</div>
                <p>No users in this room</p>
            </div>
        </div>
    </div>

    <!-- All Online Users Section (Hidden by default) -->
    <div class="card users-section" id="onlineUsersSection">
        <div class="section-header">
            <h2>All Online Users <span id="allUsersCount">(0)</span></h2>
            <button class="close-btn" onclick="hideOnlineUsers()">‚úï Close</button>
        </div>
        <div class="users-grid" id="allUsers">
            <div class="empty-state">
                <div class="empty-state-icon">üåê</div>
                <p>No users online</p>
            </div>
        </div>
    </div>
</div>

<script>
    let stompClient = null;
    let currentUsername = null;
    let currentRoomId = null;
    let isConnected = false;
    let heartbeatInterval = null;

    function generateUsername() {
        const adjectives = ['Happy', 'Lucky', 'Swift', 'Bright', 'Cool', 'Smart', 'Bold', 'Wise'];
        const nouns = ['Tiger', 'Eagle', 'Dolphin', 'Fox', 'Wolf', 'Hawk', 'Lion', 'Bear'];
        const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
        const noun = nouns[Math.floor(Math.random() * nouns.length)];
        return `${adj}${noun}${Math.floor(Math.random() * 100)}`;
    }

    document.getElementById('username').value = generateUsername();

    function connect() {
        const username = document.getElementById('username').value.trim();
        if (!username) {
            addActivity('Please enter a username', 'error');
            return;
        }

        addActivity('Connecting to WebSocket server...', 'system');

        const socket = new SockJS('/ws-presence');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, onConnected, onError);
    }

    function onConnected() {
        isConnected = true;
        currentUsername = document.getElementById('username').value.trim();

        updateConnectionStatus(true);
        addActivity('‚úÖ Connected to WebSocket server', 'success');

        stompClient.subscribe('/user/queue/reply', onMessageReceived);
        stompClient.subscribe('/topic/global', onGlobalMessage);

        document.getElementById('joinBtn').disabled = false;
        document.getElementById('connectBtn').disabled = true;
        document.getElementById('username').disabled = true;

        startHeartbeat();
    }

    function onError(error) {
        updateConnectionStatus(false);
        addActivity('‚ùå Connection failed: ' + error, 'error');
        console.error('Connection error:', error);
    }

    function joinRoom() {
        if (!isConnected) {
            addActivity('Not connected to server', 'error');
            return;
        }

        const roomId = document.getElementById('roomId').value;
        currentRoomId = roomId;

        const message = {
            type: 'JOIN',
            username: currentUsername,
            roomId: roomId,
            timestamp: new Date().toISOString()
        };

        stompClient.send('/app/join', {}, JSON.stringify(message));
        addActivity(`üì• Joining room: ${roomId}...`, 'system');

        stompClient.subscribe(`/topic/room.${roomId}`, onRoomMessage);

        document.getElementById('joinBtn').disabled = true;
        document.getElementById('leaveBtn').disabled = false;
        document.getElementById('roomId').disabled = true;
        document.getElementById('getRoomPresenceBtn').disabled = false;
        document.getElementById('getOnlineUsersBtn').disabled = false;
        document.getElementById('currentRoom').textContent = roomId;
    }

    function leaveRoom() {
        if (!currentRoomId) return;

        const message = {
            type: 'LEAVE',
            timestamp: new Date().toISOString()
        };

        stompClient.send('/app/leave', {}, JSON.stringify(message));
        addActivity(`üì§ Leaving room: ${currentRoomId}...`, 'system');

        document.getElementById('joinBtn').disabled = false;
        document.getElementById('leaveBtn').disabled = true;
        document.getElementById('roomId').disabled = false;
        document.getElementById('getRoomPresenceBtn').disabled = true;
        document.getElementById('getOnlineUsersBtn').disabled = true;
        document.getElementById('currentRoom').textContent = '‚Äî';

        hideRoomPresence();
        hideOnlineUsers();

        currentRoomId = null;
    }

    function showRoomPresence() {
        if (!currentRoomId) {
            addActivity('Not in any room', 'error');
            return;
        }

        const message = {
            type: 'ROOM_PRESENCE',
            roomId: currentRoomId,
            timestamp: new Date().toISOString()
        };

        stompClient.send('/app/room/presence', {}, JSON.stringify(message));
        addActivity('üîç Requesting room presence...', 'system');

        document.getElementById('roomPresenceSection').classList.add('visible');
        hideOnlineUsers();
    }

    function showOnlineUsers() {
        const message = {
            type: 'ONLINE_USERS',
            timestamp: new Date().toISOString()
        };

        stompClient.send('/app/users/online', {}, JSON.stringify(message));
        addActivity('üë• Requesting all online users...', 'system');

        document.getElementById('onlineUsersSection').classList.add('visible');
        hideRoomPresence();
    }

    function hideRoomPresence() {
        document.getElementById('roomPresenceSection').classList.remove('visible');
    }

    function hideOnlineUsers() {
        document.getElementById('onlineUsersSection').classList.remove('visible');
    }

    function startHeartbeat() {
        heartbeatInterval = setInterval(() => {
            if (isConnected && stompClient) {
                const message = {
                    type: 'PING',
                    timestamp: new Date().toISOString()
                };
                stompClient.send('/app/ping', {}, JSON.stringify(message));
            }
        }, 30000);
    }

    function onMessageReceived(payload) {
        const message = JSON.parse(payload.body);
        console.log('Received message:', message);

        switch(message.type) {
            case 'ACK':
                addActivity(`‚úÖ ${message.content}`, 'success');
                break;
            case 'ERROR':
                addActivity(`‚ùå ${message.content}`, 'error');
                break;
            case 'ROOM_PRESENCE':
                handleRoomPresence(message.data);
                break;
            case 'ONLINE_USERS':
                handleOnlineUsers(message.data);
                break;
        }
    }

    function onRoomMessage(payload) {
        const message = JSON.parse(payload.body);
        console.log('Room message:', message);

        switch(message.type) {
            case 'SYSTEM':
                addActivity(`üì¢ ${message.content}`, 'system');
                break;
            case 'ROOM_PRESENCE':
                handleRoomPresence(message.data);
                break;
        }
    }

    function onGlobalMessage(payload) {
        const message = JSON.parse(payload.body);
        console.log('Global message:', message);

        switch(message.type) {
            case 'ONLINE_USERS':
                handleOnlineUsers(message.data);
                break;
        }
    }

    function handleRoomPresence(data) {
        const container = document.getElementById('roomUsers');
        const count = data.userCount || 0;

        document.getElementById('roomMembersCount').textContent = `(${count})`;

        if (count === 0) {
            container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üë§</div><p>No users in this room</p></div>';
            return;
        }

        container.innerHTML = '';
        data.users.forEach(user => {
            const userCard = createUserCard(user);
            container.appendChild(userCard);
        });

        addActivity(`üìä Room "${data.roomId}" has ${count} user(s)`, 'system');
        console.log('Room presence updated:', data);
    }

    function handleOnlineUsers(users) {
        const container = document.getElementById('allUsers');
        const count = users.length;

        document.getElementById('allUsersCount').textContent = `(${count})`;
        document.getElementById('totalUsers').textContent = count.toString();

        if (count === 0) {
            container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üåê</div><p>No users online</p></div>';
            return;
        }

        container.innerHTML = '';
        users.forEach(user => {
            const userCard = createUserCard(user);
            container.appendChild(userCard);
        });

        addActivity(`üìä Total online users: ${count}`, 'system');
        console.log('Online users updated:', users);
    }

    function createUserCard(user) {
        const card = document.createElement('div');
        card.className = 'user-card';

        const initial = user.username.charAt(0).toUpperCase();

        card.innerHTML = `
            <div class="user-info">
                <div class="user-avatar">${initial}</div>
                <div class="user-details">
                    <div class="user-name">${user.username}</div>
                    <div class="user-room">Room: ${user.roomId}</div>
                </div>
            </div>
            <span class="badge">ONLINE</span>
        `;

        return card;
    }

    function addActivity(content, type = 'info') {
        const feed = document.getElementById('activityFeed');

        const emptyState = feed.querySelector('.empty-state');
        if (emptyState) {
            emptyState.remove();
        }

        const item = document.createElement('div');
        item.className = `activity-item ${type}`;

        const time = new Date().toLocaleTimeString();
        item.innerHTML = `
            <div class="activity-time">${time}</div>
            <div class="activity-content">${content}</div>
        `;

        feed.insertBefore(item, feed.firstChild);

        while (feed.children.length > 50) {
            feed.removeChild(feed.lastChild);
        }
    }

    function updateConnectionStatus(connected) {
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const connectionStatus = document.getElementById('connectionStatus');

        if (connected) {
            statusDot.classList.add('connected');
            statusText.textContent = 'Connected';
            connectionStatus.textContent = 'ON';
        } else {
            statusDot.classList.remove('connected');
            statusText.textContent = 'Disconnected';
            connectionStatus.textContent = 'OFF';
        }
    }

    window.addEventListener('beforeunload', () => {
        if (heartbeatInterval) {
            clearInterval(heartbeatInterval);
        }
        if (stompClient && isConnected) {
            stompClient.disconnect();
        }
    });
</script>
</body>
