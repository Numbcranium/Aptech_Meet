# Application Configuration
spring.application.name=presence-system
server.port=8080

# Logging Configuration
logging.level.com.aptech.presence=INFO
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG

# WebSocket Configuration
spring.websocket.message-size-limit=128KB
spring.websocket.send-buffer-size-limit=512KB
spring.websocket.send-time-limit=20000

# Server Configuration
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Application Info
info.app.name=Live Presence & Room Management System
info.app.description=WebSocket-based real-time presence tracking
info.app.version=1.0.0
info.app.author=APTECH PORT HARCOURT